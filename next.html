<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真诚道歉</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', '微软雅黑', sans-serif;
            background: linear-gradient(125deg, #ff6ec4, #7873f5, #4fc3f7, #66bb6a, #ffee58, #ff9e80);
            background-size: 600% 600%;
            animation: gradientAnimation 12s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 添加极光效果 */
        .aurora-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 105, 180, 0.3), 
                rgba(100, 149, 237, 0.3), 
                rgba(50, 205, 50, 0.3), 
                rgba(255, 215, 0, 0.3));
            background-size: 300% 300%;
            animation: auroraAnimation 8s ease infinite;
            z-index: 1;
        }
        
        @keyframes auroraAnimation {
            0% { background-position: 0% 50%; transform: rotate(0deg) scale(1); }
            50% { background-position: 100% 50%; transform: rotate(180deg) scale(1.2); }
            100% { background-position: 0% 50%; transform: rotate(360deg) scale(1); }
        }
        
        .content-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(31, 38, 135, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.25);
            max-width: 95%;
            width: 800px;
            overflow: hidden;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .header-title {
            font-size: 42px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9),
                         0 0 25px rgba(255, 105, 180, 0.9),
                         0 0 35px rgba(100, 149, 237, 0.9);
            margin-bottom: 30px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        .apology-text {
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.8),
                         0 0 22px rgba(255, 105, 180, 0.8),
                         0 0 32px rgba(100, 149, 237, 0.8);
            line-height: 1.8;
            margin: 30px 0;
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        .signature {
            font-size: 28px;
            color: #fff;
            margin-top: 40px;
            font-style: italic;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        @keyframes titleGlow {
            from { 
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.9),
                             0 0 25px rgba(255, 105, 180, 0.9),
                             0 0 35px rgba(100, 149, 237, 0.9);
            }
            to { 
                text-shadow: 0 0 20px rgba(255, 255, 255, 1),
                             0 0 30px rgba(255, 105, 180, 1),
                             0 0 40px rgba(100, 149, 237, 1),
                             0 0 50px rgba(50, 205, 50, 1);
            }
        }
        
        @keyframes textGlow {
            from { 
                text-shadow: 0 0 12px rgba(255, 255, 255, 0.8),
                             0 0 22px rgba(255, 105, 180, 0.8),
                             0 0 32px rgba(100, 149, 237, 0.8);
            }
            to { 
                text-shadow: 0 0 18px rgba(255, 255, 255, 0.9),
                             0 0 28px rgba(255, 105, 180, 0.9),
                             0 0 38px rgba(100, 149, 237, 0.9),
                             0 0 48px rgba(50, 205, 50, 0.9);
            }
        }
        
        .heart {
            display: inline-block;
            color: #ff69b4;
            animation: heartbeat 1.2s infinite;
            font-size: 1.3em;
            margin: 0 10px;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1); }
            75% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        /* 添加闪烁的星星效果 */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            z-index: 0;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* 添加浮动的爱心 */
        .floating-heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.7);
            font-size: 24px;
            animation: float var(--duration) linear infinite;
            z-index: 1;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        /* 添加光晕效果 */
        .glow-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,105,180,0.4) 0%, rgba(255,105,180,0) 70%);
            animation: pulse var(--duration) infinite ease-in-out;
            z-index: 0;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 0.9; }
        }
        
        /* 烟花粒子样式 */
        .firework-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 3;
        }
        
        @media (max-width: 768px) {
            .header-title {
                font-size: 32px;
            }
            
            .apology-text {
                font-size: 26px;
            }
            
            .signature {
                font-size: 22px;
            }
            
            .content-container {
                padding: 30px 20px;
                width: 95%;
                max-height: 85vh;
            }
            
            .firework-particle {
                width: 3px;
                height: 3px;
            }
        }
        
        @media (max-width: 480px) {
            .header-title {
                font-size: 26px;
            }
            
            .apology-text {
                font-size: 20px;
            }
            
            .signature {
                font-size: 18px;
            }
            
            .content-container {
                padding: 20px 15px;
                max-height: 80vh;
            }
            
            .firework-particle {
                width: 2px;
                height: 2px;
            }
        }
    </style>
</head>
<body>
    <!-- 极光背景层 -->
    <div class="aurora-layer"></div>
    
    <!-- 装饰元素容器 -->
    <div id="decorations"></div>
    
    <!-- 内容区域 -->
    <div class="content-container">
        <h2 class="header-title">真诚的邀请信</h2>
        <h1 class="apology-text">
            小淑宝<span class="heart">❤️</span><br>
            王昌向您邀请<span class="heart">❤️</span><br>
            请您及时到达<span class="heart">❤️</span>
        </h1>
      
    </div>

    <script>
        // 创建装饰元素
        function createDecorations() {
            const decorationsContainer = document.getElementById('decorations');
            const starCount = 150;
            const heartCount = 30;
            const circleCount = 15;
            
            // 创建星星
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机位置和大小
                const size = Math.random() * 4;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = 2 + Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.setProperty('--duration', `${duration}s`);
                
                decorationsContainer.appendChild(star);
            }
            
            // 创建浮动的爱心
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '❤️';
                
                // 随机位置和动画参数
                const posX = Math.random() * 100;
                const duration = 5 + Math.random() * 15;
                const delay = Math.random() * 5;
                
                heart.style.left = `${posX}%`;
                heart.style.setProperty('--duration', `${duration}s`);
                heart.style.animationDelay = `${delay}s`;
                
                decorationsContainer.appendChild(heart);
            }
            
            // 创建光晕圆圈
            for (let i = 0; i < circleCount; i++) {
                const circle = document.createElement('div');
                circle.classList.add('glow-circle');
                
                // 随机位置和大小
                const size = 50 + Math.random() * 200;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = 3 + Math.random() * 7;
                
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                circle.style.left = `${posX}%`;
                circle.style.top = `${posY}%`;
                circle.style.setProperty('--duration', `${duration}s`);
                
                decorationsContainer.appendChild(circle);
            }
        }
        
        // 创建烟花粒子
        function createFirework() {
            // 确定烟花爆炸点 (在屏幕顶部1/4高度范围内)
            const explosionX = Math.random() * window.innerWidth;
            const explosionY = window.innerHeight * (0.1 + Math.random() * 0.15);
            
            // 烟花颜色数组
            const colors = [
                '#FF5252', '#FF4081', '#E040FB', '#7C4DFF', 
                '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
                '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41', 
                '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
            ];
            
            // 创建烟花粒子
            const particleCount = 80;
            const particles = [];
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                
                // 随机选择颜色
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                particle.style.boxShadow = `0 0 8px 2px ${color}`;
                
                // 设置初始位置
                particle.style.left = `${explosionX}px`;
                particle.style.top = `${explosionY}px`;
                
                document.body.appendChild(particle);
                
                // 随机运动方向和速度
                const angle = Math.random() * Math.PI * 2;
                const speed = 1 + Math.random() * 5;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                
                particles.push({
                    element: particle,
                    x: explosionX,
                    y: explosionY,
                    vx: vx,
                    vy: vy,
                    life: 1.0,
                    decay: 0.01 + Math.random() * 0.02
                });
            }
            
            // 动画函数
            function updateParticles() {
                let aliveParticles = 0;
                
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    // 更新位置
                    p.x += p.vx;
                    p.y += p.vy;
                    
                    // 添加重力效果
                    p.vy += 0.1;
                    
                    // 更新生命值
                    p.life -= p.decay;
                    
                    // 应用更新
                    if (p.life > 0) {
                        p.element.style.left = `${p.x}px`;
                        p.element.style.top = `${p.y}px`;
                        p.element.style.opacity = p.life;
                        aliveParticles++;
                    } else {
                        p.element.remove();
                    }
                }
                
                // 如果还有存活的粒子，继续动画
                if (aliveParticles > 0) {
                    requestAnimationFrame(updateParticles);
                }
            }
            
            // 开始动画
            requestAnimationFrame(updateParticles);
        }
        
        // 页面加载完成后创建装饰元素
        window.addEventListener('load', () => {
            createDecorations();
            
            // 定时创建烟花
            setInterval(createFirework, 2000);
        });
    </script>
</body>
</html>
